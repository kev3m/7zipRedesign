<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>7-Zip</title>

</head>

<body>
    <header>
        <div class="logo-container">
            <img src="/7zip redesign/images/7zip logo.png" alt="logo" srcset="">

        </div>
        <nav class="nav-bar">
            <ul class="nav-links">
                <li><a class="nav-link" href="#" data-after="Faq">Faq</a></li>
                <li><a class="nav-link" href="#" data-after="Download">Download</a></li>
                <li><a class="nav-link" href="#" data-after="Support">Support</a></li>
            </ul>
            <div class="hamburguer">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
        <div class="translate">
            <img class="" src="/7zip redesign/images/icons/translation.png" alt="translate" srcset="">
            <img class="arrow" src="/7zip redesign/images/icons/down-arrow (1).png" alt="arrow" srcset="">
        </div>
    </header>
    <main>

        <section class="presentation">
            <div class="introduction1">
                <div class="intro-text1 animate__animated animate__fadeInLeft">
                    <p>File archiver with a </p>
                    <p>high compression</p>
                    <p>ratio</p>
                </div>
                <div class="cta animate__animated animate__fadeInLeft">
                    <button class="download">DOWNLOAD</button>
                </div>
            </div>
            <div class="introduction2">
                <div class="intro-text2 animate__animated animate__fadeInRight">
                    <p>7-Zip is free software with open </p>
                    <p>source. The most of the code is </p>
                    <p>under the GNU LGPL license. </p>
                    <h3 class="lrnmore">learn more </h3>
                </div>
            </div>
        </section>
        <section class="bodyB">
            <div class="cta-ft">
                <button class="features">FEATURES</button>
                <button class="sdk">SDK</button>
            </div>
            












        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
